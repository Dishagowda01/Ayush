<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifestyle & Social History</title>
    <link rel="stylesheet" href="consult2design.css" />
</head>

<body>

<header class="top-header">
    <a href="home.html" class="logo-box">
        <img src="Images/ayushlogo.png" alt="AYUSH Logo">
    </a>

    <div class="logo">AYUSH Platform</div>
    <div class="page-title">Patient Registration</div>
</header>


<div class="container">
    <h1>Patient Registration</h1>

    <!-- STEP SECTION (Now left-side) -->
    <div class="step-section">
        <div class="step-text">Step 2 of 7</div>

        <div class="step-progress">
            <div class="step-fill" id="stepFill"></div>
        </div>
    </div>
    <!-- TAB MENU -->
   <nav class="tabs">
    <button class="tab active">Personal Information</button>
    <button class="tab active">Lifestyle & Social History</button>
    <button class="tab">Medical History</button>
    <button class="tab">Current Health Status</button>
    <button class="tab">Psychometric Assessment</button>
    <button class="tab">AYUSH Profile</button>
    <button class="tab">Image Capture</button>
</nav>

    <!-- FORM CARD -->
    <section class="form-card">

        <h2>Lifestyle & Social History</h2>
        <p class="subtitle">Please fill out all required fields to continue</p>

        <!-- Smoking -->
        <h3>Smoking / Tobacco Use</h3>

        <div class="grid-2">
            <div>
                <label>Do you smoke?</label>
                <select>
                    <option>No</option>
                    <option>Yes</option>
                </select>
            </div>

            <div>
                <label>Duration</label>
                <input type="text" placeholder="e.g., 10 years">
            </div>
        </div>

        <div class="grid-2">
            <div>
                <label>Frequency</label>
                <input type="text" placeholder="e.g., 0–5 cigarettes/day">
            </div>
        </div>

        <!-- Addiction -->
        <h3>Addiction (Tea, Coffee, etc.)</h3>

        <div class="grid-2">
            <div>
                <label>Select Type</label>
                <select>
                    <option>Tea</option>
                    <option>Coffee</option>
                    <option>Other</option>
                </select>
            </div>

            <div>
                <label>Details</label>
                <input type="text" placeholder="Specify frequency and details">
            </div>
        </div>

        <!-- Alcohol -->
        <h3>Alcohol Consumption</h3>

        <div class="grid-2">
            <div>
                <label>Type</label>
                <select>
                    <option>Select type</option>
                    <option>Light</option>
                    <option>Moderate</option>
                    <option>Heavy</option>
                </select>
            </div>

            <div>
                <label>Frequency</label>
                <select>
                    <option>Select frequency</option>
                </select>
            </div>
        </div>

        <!-- Diet -->
        <h3>Dietary Habits</h3>

        <div class="grid-2">
            <div>
                <label>Diet Type</label>
                <select>
                    <option>Vegetarian</option>
                    <option>Non-Vegetarian</option>
                    <option>Vegan</option>
                </select>
            </div>

            <div>
                <label>Junk Food Frequency</label>
                <select>
                    <option>Select frequency</option>
                </select>
            </div>
        </div>

        <div class="grid-2">
            <div>
                <label>Meal Frequency</label>
                <input type="text" placeholder="Meals per day">
            </div>
        </div>

        <!-- Exercise -->
        <h3>Exercise / Physical Activity</h3>
        <div class="grid-3">
            <div>
                <label>Type</label>
                <input type="text" placeholder="e.g., Walking, Yoga">
            </div>

            <div>
                <label>Frequency</label>
                <select>
                    <option>Select frequency</option>
                </select>
            </div>

            <div>
                <label>Duration</label>
                <input type="text" placeholder="e.g., 30 mins/day">
            </div>
        </div>

        <!-- Sleep -->
        <h3>Sleep Patterns</h3>

        <div class="grid-2">
            <div>
                <label>Average Hours</label>
                <input type="text" placeholder="Hours per night">
            </div>

            <div>
                <label>Sleep Quality</label>
                <select>
                    <option>Rate quality</option>
                </select>
            </div>
        </div>

        <div>
            <label>Dreams</label>
            <textarea placeholder="Describe your dream patterns, if any"></textarea>
        </div>

        <!-- Stress -->
        <h3>Stress Levels</h3>
        <div class="grid-1">
            <select>
                <option>Low</option>
                <option>Moderate</option>
                <option>High</option>
            </select>
        </div>

        <!-- BUTTONS -->
        <div class="form-footer">
 <button type="button" class="btn-secondary" id="nextBtn" onclick="window.location.href='consult1.html'">Previous</button>
    <button type="button" class="btn-primary" id="nextBtn" onclick="window.location.href='consult3.html'">Next →</button>
</div>
    </section>

</div>

</body>
</html>
